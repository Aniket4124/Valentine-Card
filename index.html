<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Card</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: pink;
            font-family: Arial, sans-serif;
            transition: background-color 0.5s;
        }
        .container {
            text-align: center;
        }
        .card {
            position: relative;
            width: 300px;
            height: 400px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            text-align: center;
            padding: 20px;
            transition: 0.3s;
        }
        .card:hover {
            transform: scale(1.05);
        }
        .heart {
            color: red;
            font-size: 50px;
            animation: heartbeat 1s infinite alternate;
        }
        @keyframes heartbeat {
            from { transform: scale(1); }
            to { transform: scale(1.2); }
        }
        .message {
            display: none;
            font-size: 18px;
            color: #e60000;
            margin-top: 20px;
        }
        .nav-buttons {
            margin-top: 20px;
        }
        .button {
            background-color: red;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        .button:hover {
            background-color: darkred;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card" id="page1">
            <h2>Happy Valentine's Day ‚ù§Ô∏è</h2>
            <p class="heart">‚ù§Ô∏è</p>
            <p>Click the card for a surprise!</p>
            <p class="message" id="message">I love you so much! üíñ</p>
            <div class="nav-buttons">
                <button class="button" onclick="nextPage()">Next</button>
            </div>
        </div>
        
        <div class="card" id="page2" style="display: none;">
            <h2>You're My Everything! üíï</h2>
            <p>Life is beautiful with you in it.</p>
            <p>Every moment with you is special!</p>
            <div class="nav-buttons">
                <button class="button" onclick="prevPage()">Back</button>
            </div>
        </div>
    </div>
    
    <script>
        function showMessage() {
            document.getElementById('message').style.display = 'block';
        }
        function nextPage() {
            document.getElementById('page1').style.display = 'none';
            document.getElementById('page2').style.display = 'block';
        }
        function prevPage() {
            document.getElementById('page2').style.display = 'none';
            document.getElementById('page1').style.display = 'block';
        }
    </script>
</body>
</html>
