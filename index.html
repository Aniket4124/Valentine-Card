<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Card</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(45deg, #ff758c, #ff7eb3, #fad0c4);
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
            position: relative;
            animation: bgAnimation 10s infinite alternate;
        }
        @keyframes bgAnimation {
            0% { background: linear-gradient(45deg, #ff758c, #ff7eb3, #fad0c4); }
            100% { background: linear-gradient(45deg, #ff9a9e, #fad0c4, #ff7eb3); }
        }
        .container {
            text-align: center;
        }
        .card {
            position: relative;
            width: 350px;
            height: 500px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
            text-align: center;
            padding: 25px;
            transition: transform 0.3s;
            overflow: hidden;
        }
        .card:hover {
            transform: scale(1.1);
        }
        .heart {
            color: red;
            font-size: 80px;
            animation: heartbeat 1s infinite alternate;
        }
        @keyframes heartbeat {
            from { transform: scale(1); }
            to { transform: scale(1.4); }
        }
        .message {
            display: none;
            font-size: 22px;
            color: #e60000;
            margin-top: 20px;
            font-weight: bold;
        }
        .nav-buttons {
            margin-top: 20px;
        }
        .button {
            background-color: red;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            margin: 5px;
            font-size: 18px;
            transition: background 0.3s, transform 0.2s;
        }
        .button:hover {
            background: darkred;
            transform: scale(1.1);
        }
        .falling-hearts {
            position: fixed;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            height: 100vh;
            pointer-events: none;
            overflow: hidden;
        }
        .falling-hearts span {
            position: absolute;
            bottom: 100%;
            animation: fall linear infinite;
            font-size: 30px;
        }
        @keyframes fall {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(100vh); opacity: 0; }
        }
    </style>
</head>
<body>
    <audio autoplay loop>
        <source src="https://www.bensound.com/bensound-music/bensound-love.mp3" type="audio/mpeg">
    </audio>
    <div class="falling-hearts"></div>
    <div class="container">
        <div class="card" id="page1" onclick="showMessage()">
            <h2>Happy Valentine's Day ‚ù§Ô∏è</h2>
            <p class="heart">‚ù§Ô∏è</p>
            <p>Click the card for a surprise!</p>
            <p class="message" id="message">You mean the world to me! üíñ</p>
            <div class="nav-buttons">
                <button class="button" onclick="nextPage()">Next</button>
            </div>
        </div>
        
        <div class="card" id="page2" style="display: none;">
            <h2>You're My Forever Love! üíï</h2>
            <p>Every heartbeat of mine is for you.</p>
            <p>Life is magical with you in it!</p>
            <div class="nav-buttons">
                <button class="button" onclick="prevPage()">Back</button>
            </div>
        </div>
    </div>
    
    <script>
        function showMessage() {
            document.getElementById('message').style.display = 'block';
        }
        function nextPage() {
            document.getElementById('page1').style.display = 'none';
            document.getElementById('page2').style.display = 'block';
        }
        function prevPage() {
            document.getElementById('page2').style.display = 'none';
            document.getElementById('page1').style.display = 'block';
        }
        
        function createFallingHearts() {
            const container = document.querySelector('.falling-hearts');
            for (let i = 0; i < 15; i++) {
                let heart = document.createElement('span');
                heart.innerHTML = '‚ù§Ô∏è';
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.animationDuration = (Math.random() * 4 + 3) + 's';
                container.appendChild(heart);
                setTimeout(() => { heart.remove(); }, 5000);
            }
        }
        setInterval(createFallingHearts, 1500);
    </script>
</body>
</html>
