<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Card</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(45deg, #ff9a9e, #fad0c4);
            font-family: Arial, sans-serif;
            transition: background-color 0.5s;
        }
        .container {
            text-align: center;
        }
        .card {
            position: relative;
            width: 320px;
            height: 420px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.3);
            text-align: center;
            padding: 20px;
            transition: transform 0.3s;
            overflow: hidden;
        }
        .card:hover {
            transform: scale(1.05);
        }
        .heart {
            color: red;
            font-size: 60px;
            animation: heartbeat 1s infinite alternate;
        }
        @keyframes heartbeat {
            from { transform: scale(1); }
            to { transform: scale(1.3); }
        }
        .message {
            display: none;
            font-size: 20px;
            color: #e60000;
            margin-top: 20px;
            font-weight: bold;
        }
        .nav-buttons {
            margin-top: 20px;
        }
        .button {
            background-color: red;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin: 5px;
            font-size: 16px;
            transition: background 0.3s;
        }
        .button:hover {
            background: darkred;
        }
        .falling-hearts {
            position: fixed;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            height: 100vh;
            pointer-events: none;
            overflow: hidden;
        }
        .falling-hearts span {
            position: absolute;
            bottom: 100%;
            animation: fall linear infinite;
            font-size: 24px;
        }
        @keyframes fall {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(100vh); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="falling-hearts"></div>
    <div class="container">
        <div class="card" id="page1" onclick="showMessage()">
            <h2>Happy Valentine's Day ‚ù§Ô∏è</h2>
            <p class="heart">‚ù§Ô∏è</p>
            <p>Click the card for a surprise!</p>
            <p class="message" id="message">I love you so much! üíñ</p>
            <div class="nav-buttons">
                <button class="button" onclick="nextPage()">Next</button>
            </div>
        </div>
        
        <div class="card" id="page2" style="display: none;">
            <h2>You're My Everything! üíï</h2>
            <p>Life is beautiful with you in it.</p>
            <p>Every moment with you is special!</p>
            <div class="nav-buttons">
                <button class="button" onclick="prevPage()">Back</button>
            </div>
        </div>
    </div>
    
    <script>
        function showMessage() {
            document.getElementById('message').style.display = 'block';
        }
        function nextPage() {
            document.getElementById('page1').style.display = 'none';
            document.getElementById('page2').style.display = 'block';
        }
        function prevPage() {
            document.getElementById('page2').style.display = 'none';
            document.getElementById('page1').style.display = 'block';
        }
        
        function createFallingHearts() {
            const container = document.querySelector('.falling-hearts');
            for (let i = 0; i < 20; i++) {
                let heart = document.createElement('span');
                heart.innerHTML = '‚ù§Ô∏è';
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.animationDuration = (Math.random() * 3 + 2) + 's';
                container.appendChild(heart);
                setTimeout(() => { heart.remove(); }, 5000);
            }
        }
        setInterval(createFallingHearts, 1000);
    </script>
</body>
</html>
